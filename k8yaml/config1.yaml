apiVersion: apps/v1
kind: Deployment
metadata:
  name: config1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: config1
        image: "mkdockerhub1310/msbootcampactivity_2020:config1"
---
apiVersion: v1
kind: Service
metadata:
  name: config1
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 8888
    targetPort: 8888
    nodePort: 30001
